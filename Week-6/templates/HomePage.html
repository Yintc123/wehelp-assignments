<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HomePage</title>
        <link rel="stylesheet" href="{{url_for( 'static', filename='home.css' )}}">
    </head>
    <body>
        <h1>歡迎光臨，請先註冊帳號密碼</h1>
        <div class="content">
            <form action={{url_for('signup.signup')}} method="POST">
                <h2>註冊帳號</h2>
                姓名：<input type="text" name="name" placeholder="請輸入您的姓名" required/>
                <br/>
                帳號：<input type="text" name="account" placeholder="請輸入帳號" required />
                <br/>
                密碼：<input type="text" name="password" placeholder="請輸入密碼" required />
                <br/>
                <button>註冊</button>
            </form>
        </div>
        <h4>目前登入狀態：{{Status}}</h4>
        <div class="content">
            <form action={{url_for('member.signin')}} method="POST">
                <h2>登入系統</h2>
                帳號：<input type="text" name="account" placeholder="請輸入帳號">
                <br/>
                密碼：<input type="text" name="password" placeholder="請輸入密碼">
                <br/>
                <button>登入</button>
            </form>
        </div>
        <a href="/member">使用過去帳號登入</a>
        <!--<a href="/error">失敗頁面</a>-->
    </body>
</html>
